name: ui_kit_core
description: Generate core module of your UI Kit Package.

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
repository: https://github.com/banua-coder/mason-ui-kit-bricks.git

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.2.0+2

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  name:
    type: string
    description: Your ui kit name
    default: App
    prompt: What is your UI Kit name?
  prefix:
    type: string
    description: Your prefix to use in the component name.
    default: App
    prompt: What is the prefix of the file name or component you want to use?
  fontFamily:
    type: string
    description: Font family of your UI Kit.
    default: inter
    prompt: What is the font family to use in your UI Kit? (Make sure it available in Google Fonts)
  githubUsername:
    type: string
    description: Username of the GitHub account where you hosted the code.
    default: username
    prompt: What is the username of your GitHub account where you hosted the code?
  repositoryName:
    type: string
    description: Name of the GitHub repository in which your code hosted.
    default: app-ui-kit
    prompt: What is the name of the GitHub repository in which your code hosted?
